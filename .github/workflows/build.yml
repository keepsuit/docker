name: build

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * 0"
  workflow_dispatch:

jobs:

  laravel-app:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - tag: '8.0'
            dockerfile: php80.Dockerfile
            platforms: linux/amd64,linux/arm64
          - tag: '8.1'
            dockerfile: php81.Dockerfile
            platforms: linux/amd64,linux/arm64
          - tag: '8.2'
            dockerfile: php82.Dockerfile
            platforms: linux/amd64,linux/arm64
          - tag: '8.3'
            dockerfile: php83.Dockerfile
            platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: cappuc
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-laravel-app-${{ matrix.tag }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-laravel-app-${{ matrix.tag }}

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: ./laravel-app
          file: ./laravel-app/${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            keepsuit/laravel-app:${{ matrix.tag }}
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=all
          push: true
          tags: |
            keepsuit/laravel-app:${{ matrix.tag }}